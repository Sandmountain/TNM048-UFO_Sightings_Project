<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>US Economics</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
</head>

<body>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
<script type="text/javascript" src="https://d3js.org/topojson.v3.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

<div class="Title"><h1>Economics in United States</h1>
</div>
<div id="PaneHolder">
	<p id="StateName">Texas </p><img src="" id="flag"></img>
	<div id="barChart">
		<div id="tooltip-group" class="tooltip-barChart" >
			<div id="state-tooltip" class="tooltip-barChart"></div>
			<div id="hi_mean-tooltip" class="tooltip-barChart"></div>
		</div>
	</div>
	<p class="TextTitle">Information about state:</p>
	<p class="TextInfromation"></p>
	<div id="graphHolder">
		<h6>High School Degree male/female:</h5>
		<div id="pieChart"></div>
	</div>
</div>


<div id="ZoomMenu">
	<div id="ZoomIn">+</div>
	<div id="HorizontalLine"></div>
	<div id="ZoomOut">-</div>	
</div>

<div id="CountyLabel"></div>

<div id="scatterInfo">
	<h5 id="infoPanel">Scatter Info</h5>
	<div id="hi_mean_info"><p>Mean income</p></div>
	<div id="pop_info"><p>pop</p></div>
	<div id="mortgage_info"><p>mortgage</p></div>		
	<div id="city_info"><p>city</p></div>
	<div id="place_info">place</div>			
</div>


<div id="usMap"></div>

<div id="scatterPlot"><h3>Income vs Highschool degree</h3></div>

</body>

<!--custom scripts -->
<script src="scripts/DbScan.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/map.js"></script>
<script src="scripts/pieChart.js"></script>
<script src="scripts/barChart.js"></script>
<script src="scripts/IncomeGraph.js"></script>


</html>
